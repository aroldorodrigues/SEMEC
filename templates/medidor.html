{% extends 'blank.html' %}


{% block central %}
<div style="margin-top: 20px;"> <!-- Adiciona um espaço de 20 pixels no topo -->
    <h1>Lista de Escolas
        <!-- medidor.html -->

    </h1>
    <hr>

    <form action="" method="GET">
        <input type="text" name="nome" value="{{ request.GET.nome }}" class="p-1 border" autocomplete="off"
            placeholder="Nome ou parte dele...">
        <button type="submit" class="btn btn-success">Buscar</button>
        <a href="{% url 'programas' %}" class="btn btn-light">Limpar</a>
        <button type="button" id="btn-verificar" class="btn btn-primary">Verificar no Mapa</button>
    </form>
    
    <script>
        document.getElementById("btn-verificar").addEventListener("click", function (event) {
            event.preventDefault(); // Evita o comportamento padrão de enviar o formulário
            var url = window.location.href; // Obtém a URL atual

            // Adiciona "?mapa=true" à URL apenas se já não estiver presente
            if (url.indexOf('mapa=true') === -1) {
                url += (url.indexOf('?') !== -1 ? '&' : '?') + 'mapa=true';
            }

            // Redireciona para a URL atualizada
            window.location.href = url;
        });
    </script>

    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>INEP</th>
                <th>Nome</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for escola in escolas %}
            <tr>
                <td>{{ escola.inep }}</td>
                <td>{{ escola.nome }}</td>
                <td>{{ escola.status }}</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
            
            <!-- Modal de cópia -->
            <div id="modal-copia" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="valor-inep-copiado"></p>
                    <button id="btn-copiar">Copiar</button>
                </div>
            </div>
        </tbody>
    </table>
</div>
{% endblock %}
